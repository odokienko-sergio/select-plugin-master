<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
  <title>Select</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Cardo:ital,wght@0,400;0,700;1,400&family=Open+Sans&display=swap" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery.maskedinput@1.4.1/src/jquery.maskedinput.min.js" type="text/javascript"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/6.6.6/css/flag-icons.min.css" rel="stylesheet">
</head>
<body>
<div class="main__section">
	<div class="left__side">
		<div class="app">

		</div>
		<div class="left__side__block">
			<div class="logo__block">
				<a href="#">
					<img src="img/logo.png" alt="">
				</a>
			</div>
			<div class="title__block">
				<h3>Get Started!</h3>
				<p>Already have an account? <a href="#">Log In</a></p>
			</div>
			<div class="form__block">
				<form class="form">
					<input type="hidden" name="admin_email[]" value="test@gmail.com">
					<input type="hidden" name="form_subject" value="test">
					<p>Full name</p>
					<input type="text" name="fio" class="name" data-validate-field="fio">
					<p>Email</p>
					<input type="email" name="email" class="email" data-validate-field="email">
					<p>Phone number</p>
					<div class="wrap">
						<div id="select"></div>
						<div class="card">
							<div class="card-header" id="headingThree">
								<button class="us btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#lang" aria-expanded="false" aria-controls="lang">
									<div class="data">
										<span class="fi fi-ua"></span>
										<span>+380</span>
										<i class="fa fa-chevron-down" data-type="arrow"></i>
									</div>
									<div class="change_arrow"></div> 
								</button>
							</div><!--card-header-->
								<div id="lang">
									<div class="card-body">
										<input type="text" class="search" id="search" placeholder="Search for country">
										<i class="fa fa-search search-icon" data-type="search"></i>
										<div class="scrollable">
											<ul id="cods">
											</ul>
										</div>
										
									</div><!--card-body-->
								</div><!--collapse-->
						</div><!--card-->
						<input id="phone" type="text" class="tel" name="tel" data-validate-field="tel" placeholder="" value="099-999-999">
						<div class="clearfix"></div>
					</div>
					<br>
					<button type="submit">Send</button>
				</form>
			</div>
		</div>

	</div>
	<div class="right__side">
		<div class="right__side__block">
			<div class="right__side__title">
				<h1>Try TrpI for 7 <br>
					days free
				</h1>
			</div>
			<div class="right__side__text">
				<ul>
					<li>Get 10 minutes lorem Ipsum is simply dummy text of the printing</li>
					<li>Get 10 SMS for free</li>
					<li>Get 10 minutes</li>
				</ul>
			</div>
		</div>
	</div>
</div>

<script src="index.js"></script>
<script src="just-validate.min.js"></script>
<script src="common.js"></script>
</body>
</html>
